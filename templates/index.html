<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Ethereal Trousseau</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        :root { --bg-paper: #f4ecd8; --ink: #2c2c2c; }
        body {
            background-color: var(--bg-paper); color: var(--ink);
            font-family: 'Cormorant Garamond', serif; margin: 0; padding: 0 0 100px 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            animation: pageIn 1s ease-out;
        }
        @keyframes pageIn { from { opacity: 0; } to { opacity: 1; } }

        header { padding: 40px 20px 20px; text-align: center; border-bottom: 1px solid var(--ink); position: relative; }
        header::after { content: ''; position: absolute; bottom: 3px; left: 0; width: 100%; height: 1px; background: var(--ink); }
        h1 { font-family: 'Pinyon Script', cursive; font-size: 3rem; margin: 0; }
        
        /* 搜索框样式 */
        .search-box { margin: 20px auto 10px; text-align: center; }
        .search-input {
            background: transparent; border: none; border-bottom: 1px dashed var(--ink);
            color: var(--ink); font-family: 'Cormorant Garamond', serif; font-size: 1rem;
            text-align: center; width: 200px; padding: 5px; outline: none;
        }
        .search-input::placeholder { color: var(--ink); opacity: 0.5; font-style: italic; }

        .gallery {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto;
        }

        /* --- 核心修复：强制链接颜色为墨水色，防止变蓝 --- */
        .gallery a {
            text-decoration: none;
            color: var(--ink);
            display: block;
        }

        .frame {
            border: 1px solid var(--ink); padding: 8px; position: relative;
            background: transparent; transition: all 0.3s ease; cursor: pointer;
            opacity: 0; transform: translateY(30px); animation: slideUpFade 0.8s forwards;
        }
        .frame:hover { transform: translateY(-5px) !important; box-shadow: 4px 4px 0px rgba(44,44,44,0.2); }
        .frame img { width: 100%; display: block; mix-blend-mode: multiply; filter: sepia(0.15) contrast(1.05); }
        
        .frame-number { 
            text-align: center; font-size: 0.9rem; margin-top: 8px; 
            border-top: 1px solid rgba(44,44,44,0.2); padding-top: 5px; 
            font-family: 'Pinyon Script', cursive; 
            color: var(--ink); /* 确保这里也是墨水色 */
        }
        
        @keyframes slideUpFade { to { opacity: 1; transform: translateY(0); } }
        .frame:nth-child(1) { animation-delay: 0.1s; } .frame:nth-child(2) { animation-delay: 0.15s; }
        .frame:nth-child(3) { animation-delay: 0.2s; } .frame:nth-child(4) { animation-delay: 0.25s; }

        /* 底部导航栏 */
        .navbar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: var(--bg-paper); border-top: 3px double var(--ink);
            display: flex; justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-item { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; color: var(--ink); font-weight: bold; }
        
        /* 加号按钮样式 */
        .nav-item.add-btn {
            border: 1px solid var(--ink); border-radius: 50%; width: 44px; height: 44px;
            position: relative; display: block;
        }
        .nav-item.add-btn::before { content: ''; position: absolute; top: 50%; left: 50%; width: 18px; height: 1.5px; background: var(--ink); transform: translate(-50%, -50%); }
        .nav-item.add-btn::after { content: ''; position: absolute; top: 50%; left: 50%; width: 1.5px; height: 18px; background: var(--ink); transform: translate(-50%, -50%); }
        .nav-item.add-btn:hover { transform: rotate(90deg); background-color: rgba(44, 44, 44, 0.05); }
    </style>
</head>
<body>
    <header>
        <h1>The Ethereal Trousseau</h1>
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Search Archives..." onkeyup="filterGallery()">
        </div>
    </header>

    <div class="gallery" id="gallery">
        {% for item in clothes %}
        <a href="/item/{{ item.id }}" class="frame-link" data-search="{{ item.note }} {{ item.tags|join(' ') }}">
            <div class="frame">
                <img src="{{ url_for('static', filename=item.image) }}" loading="lazy">
                <div class="frame-number">No. {{ loop.index }}</div>
            </div>
        </a>
        {% else %}
        <div style="text-align: center; margin-top: 50px; opacity: 0.5; font-style: italic; width: 100%;">
            Collection Empty<br>Press "+" to archive.
        </div>
        {% endfor %}
    </div>

    <nav class="navbar">
        <a href="/collage" class="nav-item">Collage</a>
        <a href="/stats" class="nav-item">Census</a>
        <a href="/add" class="nav-item add-btn"></a> <a href="/oracle" class="nav-item">Oracle</a>
        <a href="/readme" class="nav-item">About</a>
    </nav>

    <script>
        // 搜索过滤逻辑
        function filterGallery() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let items = document.getElementsByClassName('frame-link');
            
            for (let i = 0; i < items.length; i++) {
                let searchData = items[i].getAttribute('data-search').toLowerCase();
                if (searchData.includes(input)) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
