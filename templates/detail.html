<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #f4ecd8;
            --ink: #2c2c2c;
            /* 定义一个深一点的复古红，像干涸的火漆印 */
            --danger: #8a2c2c; 
        }
        body {
            background-color: var(--bg-paper);
            color: var(--ink);
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 20px;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 600px;
            margin: 0 auto 80px; 
            border-left: 1px solid var(--ink); 
            padding-left: 20px;
            animation: fadeIn 1s ease-in;
        }

        .photo-wrapper {
            width: 100%;
            border: 4px double var(--ink); 
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 30px;
            opacity: 0;
            animation: revealPhoto 1.5s ease-out forwards 0.5s;
        }

        .photo-wrapper img {
            width: 100%;
            display: block;
            mix-blend-mode: multiply; 
        }

        .label {
            font-family: 'Pinyon Script', cursive;
            font-size: 2rem;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--ink);
            display: inline-block;
        }

        .note-content {
            font-size: 1.2rem;
            line-height: 1.6;
            font-style: italic;
            min-height: 100px;
        }

        /* --- 底部控制栏 --- */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            border-top: 3px double var(--ink);
            background: var(--bg-paper);
            display: flex;
            justify-content: space-between; /* 左右分布 */
            align-items: center;
            padding: 0 40px; /* 增加内边距 */
            box-sizing: border-box;
        }
        
        .nav-btn {
            text-decoration: none;
            color: var(--ink);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* 删除按钮样式 */
        .delete-btn {
            color: var(--danger);
            font-size: 0.8rem;
            opacity: 0.7;
            transition: opacity 0.3s;
            cursor: pointer;
            border-bottom: 1px dashed var(--danger); /* 虚线底边，像要撕掉 */
        }
        
        .delete-btn:hover {
            opacity: 1;
            border-bottom-style: solid;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes revealPhoto {
            from { opacity: 0; transform: scale(0.98); filter: blur(5px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo-wrapper">
            <img src="{{ url_for('static', filename=item.image) }}" alt="Detail">
        </div>

        <div>
            <div class="label">Curator's Note</div>
            <p class="note-content">
                {{ item.note if item.note else "No remarks recorded for this specimen." }}
            </p>
        </div>
    </div>

    <div class="bottom-bar">
        <a href="/" class="nav-btn">← Collection</a>
        
        <a href="/delete/{{ item.id }}" class="nav-btn delete-btn" onclick="return confirm('Are you certain you wish to discard this specimen? This action is irreversible.')">
            Discard Specimen
        </a>
    </div>

</body>
</html>
